<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Newsletter Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link href="style/style.css" rel="stylesheet">
  <script type="text/javascript" src="js/login.js" defer></script>

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form id="subscription-form" method="post">
      <img src="assets/newsletter-logo.jpg" alt="picture" width="200" height="170">
      <h1 class="h3 mb-3 fw-normal">Please subscribe</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="1 par" placeholder="First Name" name="firstName">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="2 par" placeholder="Surname" name="surname">
        <label for="floatingInput">Surname</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="3 par" placeholder="Mobile" name="mobile">
        <label for="floatingInput">Mobile</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="4 par" placeholder="address" name="address">
        <label for="floatingInput">Address</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="5 par" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="6 par" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" id="submit">Sign up</button>

      <div class="invisible" id="errors">
      </div>

      <p class="mt-5 mb-3 text-muted">Anastasiia Halitsyna</p>
    </form>

    <div id="result-container" class="invisible">
      <img src="assets/successfulLOgIn.jpg" alt="picture" width="250" height="200">
      <div class="container-fluid">
        <h2>Successfully signed up</h2>
        <div class="row result-element">
          <div class="col-sm">First Name</div>
          <div class="col-sm" id="firstName"></div>
        </div>
        <div class="row result-element">
          <div class="col-sm">Surname</div>
          <div class="col-sm" id="surname"></div>
        </div>
        <div class="row result-element">
          <div class="col-sm">Mobile</div>
          <div class="col-sm" id="mobile"></div>
        </div>
        <div class="row result-element">
          <div class="col-sm">Address</div>
          <div class="col-sm" id="address"></div>
        </div>
        <div class="row result-element">
          <div class="col-sm">Email</div>
          <div class="col-sm" id="email"></div>
        </div>
        <div class="row result-element">
          <div class="col-sm">Created at</div>
          <div class="col-sm" id="creationTime"></div>
        </div>
      </div>
    </div>

  </main>


</body>

</html>
